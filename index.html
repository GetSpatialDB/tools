<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Shapefile.io Tools</title>
  <meta name="description" content="Tools for working with shapefiles online. A shapefile viewer and shapefile converter.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/skeleton-tabs.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
  <div class="u-full-width header">
    <div class="container">
      <div class="row">
        <div class="twelve columns nav">
          <h5 class="u-pull-left">
            <a href="http://tools.shapefile.io/">Shapefile.io Tools</a>
          </h5>
          <a class="button u-pull-right no-border" href="http://shapefile.io/">Powered by Shapefile.io</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" style="margin-top: 30px">
      <ul class="tab-nav">
        <li>
          <a class="button active" href="#one">Viewer</a>
        </li>
        <li>
          <a class="button" href="#two">Converter</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="one">
          <form method="POST" enctype="multipart/form-data" id="viewer-form">
            <div class="row">
              <p>View shapefiles online. Upload a shapefile to view it's features on a web map.</p>
            </div>
            <div class="row">
              <div class="nine columns">
                <label>Select a shapefile to upload</label>
                <input id="shapefile" name="shapefile" type="file">
              </div>
              <div class="three columns">
                <label style="margin-bottom: 0">&nbsp;</label>
                <input class="button-primary u-full-width" value="Upload" type="submit">
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane" id="two">
          <div id="converter-formats" style="display: none">
            <p class="msg"></p>
            <a class="button shp">.shp</a>
            <a class="button kml">.kml</a>
            <a class="button kmz">.kmz</a>
            <a class="button geojson" target="_blank">.geojson</a>
            <a class="button csv" target="_blank">.csv</a>
          </div>
          <form method="POST" enctype="multipart/form-data" id="converter-form">
            <div class="row">
              <p>Convert shapefiles online. Upload a shapefile to convert it to .kml, .kmz, .geojson and .csv formats.</p>
            </div>
            <div class="row">
              <div class="nine columns">
                <label>Select a shapefile to upload</label>
                <input id="shapefile" name="shapefile" type="file">
              </div>
              <div class="three columns">
                <label style="margin-bottom: 0">&nbsp;</label>
                <input class="button-primary u-full-width" value="Upload" type="submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/skeleton-tabs.js"></script>
  <script type="text/javascript" src="js/tools.js"></script>
</body>
</html>
